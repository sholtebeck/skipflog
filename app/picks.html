<!DOCTYPE html>
<html lang="en" ng-app="knarflog">
<head>
  <title>knarflog:picks</title>
  <!--link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"-->
  <link rel="stylesheet" href="css/app.css">
  <!--script src="bower_components/angular/angular.js"></script-->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
</head>

<body ng-controller="picksController">
  <table>
    <thead>
      <tr><th colspan="3"><span ng-bind="picks.Name"></span>'s Picks</tr>
      <tr><th>#</th>
          <th>Player Name</th>	
          <th>Action</th>	
          </tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in picks.Picks">
        <td>{{$index + 1}}.</td>
        <td><span ng-bind="player"></span></td>
        <td><form ng-submit="dropPlayer()"><input type="hidden" name="player" ng-model="player"><button type="submit">Drop</button></form>
      </td>
      </tr>
      <tr ng-if="picks.Count<15">
        <td>{{picks.Count + 1}}.</td>
        <td><form><select data-ng-model="player" data-ng-options="player for player in picks.Players"></select></td>
        <td><button ng-click="addPlayer()">Pick</button></form>
     </tr>
    </tbody>
  </table>
  <p>
    You have <span ng-bind="picks.Count"></span> picks, <span ng-if="picks.Count>=15">so you need to drop to pick another player</span> 
    
    <span ng-if="picks.Count<15">so you can pick {{15-picks.Count}} more.
  </span> 
</body>
</html>
